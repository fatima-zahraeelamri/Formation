  <!-- Scripts -->
  <script>
    document.getElementById('inscription-form').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent traditional form submission

      // Create AJAX request
      const xhr = new XMLHttpRequest();
      xhr.open('POST', 'user-info.php', true);
      xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');

      // Handle response
      xhr.onreadystatechange = function() {
        if (xhr.readyState === 4 && xhr.status === 200) {
          if (xhr.responseText.trim() === 'error') {
            showNotification('Identifiants incorrects. Réessayez');
          } else {
            // Show user info instead of redirecting
            document.body.innerHTML = xhr.responseText;
          }
        }
      };

      // Collect form data
      const formData = new FormData(document.getElementById('inscription-form'));
      const params = Array.from(formData.entries()).map(e => `${encodeURIComponent(e[0])}=${encodeURIComponent(e[1])}`).join('&');

      // Send the request
      xhr.send(params);
    });

    // Show notification function
    function showNotification(message) {
      const toast = document.getElementById('notification-toast');
      toast.querySelector('p').innerText = message;
      toast.style.display = 'block';
      setTimeout(() => {
        toast.style.display = 'none';
      }, 5000);
    }

    // Hide notification manually
    document.getElementById('close-toast').addEventListener('click', function() {
      document.getElementById('notification-toast').style.display = 'none';
    });
  </script>
